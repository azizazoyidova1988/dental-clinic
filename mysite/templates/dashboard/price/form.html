{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Price List</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{%url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Price List</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Quick Example</h3>
              </div>

              <form method="post">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label >Price name</label>
                      {{form.name}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Price price</label>
                      {{form.price}}
                  </div>
                </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >Price service_1</label>
                      {{form.service_1}}
                  </div>
                </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >Price service_2</label>
                      {{form.service_2}}
                  </div>
                </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >Price service_3</label>
                      {{form.service_3}}
                  </div>
                </div>
                  <div class="card-body">
                  <div class="form-group">
                    <label >Price image</label>
                      {{form.image}}
                  </div>
                </div>


                  <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
